os:
  - linux

language: c
sudo : required 

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -qq r-base
  - sudo apt-get install -qq r-base-dev
  - sudo apt-get install postgresql-server-dev-all
  - sudo apt-get install postgresql-common

services:
  - postgresql

script:
  - export USE_PGXS=1
  - make 
  - sudo  make install
  - /usr/lib/postgresql/9.4/lib/pgxs/src/makefiles/../../src/test/regress/pg_regress --inputdir=./ --psqldir='/usr/lib/postgresql/9.4/bin' --dbname=contrib_regression plr
  - cat regression.diffs
